<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Balance</title>
    <link rel="stylesheet" href="../src/assets/styles-dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Menú lateral con el logo -->
        <aside class="sidebar">
            <img src="../src/assets/logo.png" alt="Monthly Balance Logo" class="logo" />
            <button onclick="window.location.href = './form.html'">Añadir Transacción</button>
        </aside>

        <!-- Contenido principal -->
        <main class="main-content">
            <h1>Balance Mensual</h1>
            <div class="charts-container">
                <div class="chart-item">
                    <canvas id="barChart"></canvas>
                </div>
                <div class="chart-item">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="../src/renderer/dashboard.js"></script>
</body>
</html>
