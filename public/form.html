<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Transacción</title>
    <link rel="stylesheet" href="../src/assets/styles-form.css">
    <script src="https://cdn.jsdelivr.net/npm/yup@1.4.0/index.min.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img src="../assets/logo.png" alt="Logo" class="logo">
            <ul>
                <li><button onclick="window.location.href = './index.html'">Volver al Inicio</button></li>
            </ul>
        </aside>

        <main class="main-content">
            <h1>Añadir Transacción</h1>
            <form id="transactionForm" class="form-container">
                <div class="form-group">
                    <label for="amount">Monto:</label>
                    <input type="number" id="amount" name="amount" required />
                </div>
                <div class="form-group">
                    <label for="category">Categoría:</label>
                    <select id="category" name="category" required>
                        <option value="hogar">Hogar</option>
                        <option value="transporte">Transporte</option>
                        <option value="entretenimiento">Entretenimiento</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Fecha:</label>
                    <input type="date" id="date" name="date" required />
                </div>
                <button type="submit" class="save-btn">Guardar</button>
                <p id="successMessage" class="success-message"></p>
            </form>
        </main>
    </div>
    <script type="module" src="../src/renderer/form.js"></script>
</body>
</html>
